<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Správce oken</title>

    <style type="text/css">

        * {
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }
        body {
            position: relative;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .desktop {
            position: relative;
            overflow: hidden;
            z-index: 1;
        }


        .window {
            position: absolute;
            overflow: hidden;

            z-index: 2;

            top: 0;
            left: 0;

            width: 300px;
            height: 200px;

            /*border: 1px solid gray;*/
            box-shadow: 0 0 5px rgba(0,0,0,0.5), 5px 5px 5px rgba(0,0,0,0.1);
            background: white;

            border-radius: 5px;
        }

        .window.maximalized {
            /* important abt to prebilo natevenou velikost okna */
            width: auto !important;
            height: auto !important;;
            top: 0 !important;
            left: 0 !important;;
            bottom: 0 !important;;
            right: 0 !important;;

            z-index: 3;
            /*border-radius: 0;*/
        }

        .window-header {
            padding: 5px 10px;

            background: #D8D8D8;
            border-radius: 5px 5px 0 0;

            color: black;
            /*text-shadow: 0 0 3px white;*/
        }

        .window-content {
            padding: 5px 10px;

            /*background: white;*/
            /*box-shadow: 0 0 5px rgba(0,0,0,0.2) inset;*/
        }


        #myDesktop1 {
            float: left;
            width: 50%;
            height: 100%;
            background: #eeeeee url(bg.png) no-repeat center top;
        }
        #myDesktop2 {
            float: left;
            width: 50%;
            height: 100%;
            background: #d0ee4b url(bg.png) no-repeat center top;
        }



        #myWindow1 {
            top: 100px;
            left: 200px;

            width: 200px;
            height: 300px;
        }

        #myWindow2 {
            top: 400px;
            left: 300px;

            width: 200px;
            height: 300px;
        }

        #myWindow3 {
            top: 400px;
            left: 300px;

            width: 200px;
            height: 300px;
        }



    </style>



</head>
<body>
    <div class="desktop"  id="myDesktop1">

        <div class="window" id="myWindow1">
            <div class="window-header">
                <div class="pull-left">
                    <i class="icon-app1"></i> První okno
                </div>
                <div class="pull-right">
                    <a href="#myWindow1" data-window="toggle-maximalize"><i class="icon-toggle-maximalize">O</i></a>
                    <a href="#myWindow1" data-window="close"><i class="icon-close">x</i></a>
                </div>
            </div>
            <div class="window-content">
                Obsah okna!
            </div>
        </div>

        <div class="window" id="myWindow2">
            <div class="window-header">
                <div class="pull-left">
                    <i class="icon-app1"></i> Druhý okno
                </div>
                <div class="pull-right">
                    <a href="#myWindow2" data-window="toggle-maximalize"><i class="icon-toggle-maximalize">O</i></a>
                    <a href="#myWindow2" data-window="close"><i class="icon-close">x</i></a>
                </div>
            </div>
            <div class="window-content">
                Obsah okna!
            </div>
        </div>

    </div>


    <div class="desktop" id="myDesktop2">

        <div class="window" id="myWindow3">
            <div class="window-header">
                <div class="pull-left">
                    <i class="icon-app1"></i> Třetí okno
                </div>
                <div class="pull-right">
                    <a href="#myWindow3" data-window="toggle-maximalize"><i class="icon-toggle-maximalize">O</i></a>
                    <a href="#myWindow3" data-window="close"><i class="icon-close">x</i></a>
                </div>
            </div>
            <div class="window-content">
                Obsah okna!
            </div>
        </div>

    </div>


    <script type="text/javascript">


        var closest = function(el, sel) {
            if (el != null)
                return el.matches(sel) ? el : (el.querySelector(sel) || closest(el.parentNode, sel));
        }
        var forEach = function (array, callback, scope) {
            for (var i = 0; i < array.length; i++) {
                callback.call(scope, i, array[i]); // passes back stuff we need
            }
        };



        var draggable = {

                startDrag: function(win, e) {
                    e = e || window.event;

                    win.desktop.element.style.cursor = 'move';

                    var diffX = e.clientX - win.getX(),
                        diffY = e.clientY - win.getY();

                    document.onmousemove = function(e){
                        e = e || window.event;

                        var x = e.clientX - diffX,
                            y = e.clientY - diffY;

                        win.setPosition(x, y);

                    }

                },
                stopDrag: function(win, e) {
                    document.onmousemove = function(){};

                    win.desktop.element.style.cursor = null;
                },






                startResizeBottom: function (win, e) {
                    var height = win.getHeight();
                    var y = e.clientY;

                    var mv = function(e){
                        e = e || window.event;
                        var diffY = e.clientY - y;
                        win.setHeight(height+diffY);
                    };
                    var up = function (e) {
                        document.removeEventListener('mousemove', mv, true);
                        document.removeEventListener('mouseup', up, true);
                    }
                    document.addEventListener('mousemove', mv, true);
                    document.addEventListener('mouseup', up, true);
                },
                startResizeTop: function (win, e) {
                    var height = win.getHeight();
                    var top = win.getY();
                    var y = e.clientY;

                    var mv = function(e){
                        e = e || window.event;

                        var diffY = e.clientY - y;

                        if(height-diffY <= win.resizeBound)
                            return;
                        win.setY(top+diffY);
                        win.setHeight(height-diffY);
                    }
                    var up = function (e) {
                        document.removeEventListener('mousemove', mv, true);
                        document.removeEventListener('mouseup', up, true);
                    }
                    document.addEventListener('mousemove', mv, true);
                    document.addEventListener('mouseup', up, true);
                },
                startResizeLeft: function (win, e) {
                    var width = win.getWidth();
                    var left = win.getX();
                    var x = e.clientX;


                    var mv = function(e){
                        e = e || window.event;
                        var diffX = e.clientX - x;

                        if(width-diffX <= win.resizeBound)
                            return;
                        win.setX(left+diffX);
                        win.setWidth(width-diffX);
                    };
                    var up = function (e) {
                        document.removeEventListener('mousemove', mv, true);
                        document.removeEventListener('mouseup', up, true);
                    }
                    document.addEventListener('mousemove', mv, true);
                    document.addEventListener('mouseup', up, true);
                },
                startResizeRight: function (win, e) {
                    var width = win.getWidth();
                    var x = e.clientX;

                    var mv = function(e){
                        e = e || window.event;
                        var diffX = e.clientX - x;
                        win.setWidth(width+diffX);
                    }
                    var up = function (e) {
                        document.removeEventListener('mousemove', mv, true);
                        document.removeEventListener('mouseup', up, true);
                    }
                    document.addEventListener('mousemove', mv, true);
                    document.addEventListener('mouseup', up, true);
                },
                stopResize: function (win, e) {
                    win.desktop.element.style.cursor = null;
                    document.onmousemove = function() {};
                }
        }

        function Win(element) {

            var self = this;
            element._window = self;

            this.element = element;
            this.desktop = null;

            this.resizeBound = 10;

            this.header = element.querySelector('.window-header')
            this.header.onmousedown = function(e) {
                e = e || window.event;
                e.preventDefault();

                var x = e.offsetX || e.layerX;
                var y = e.offsetY || e.layerY;

                if(y > self.resizeBound  && x > self.resizeBound && x < self.getWidth() - self.resizeBound)
                    draggable.startDrag(self, e);

            };
            this.header.onmouseup = function (e) {
                draggable.stopDrag(self, e);
            };

            this.element.onmousemove = function(e) {
                e = e || window.event;

                var x = e.offsetX || e.layerX;
                var y = e.offsetY || e.layerY;

                // resize-top
                if(y < self.resizeBound) {
                    self.element.style.cursor = 's-resize';
                }
                // resize-bottom
                else if(y > self.getHeight() - self.resizeBound) {
                    self.element.style.cursor = 's-resize';
                }
                // resize-left
                else if(x < self.resizeBound) {
                    self.element.style.cursor = 'e-resize';
                }
                // resize-right
                else if(x > self.getWidth() - self.resizeBound) {
                    self.element.style.cursor = 'e-resize';
                }
                // non resize
                else {
                    self.element.style.cursor = null;
                }
            };
            this.element.onmousedown = function(e) {
                e = e || window.event;
                e.preventDefault();

                var x = e.offsetX || e.layerX;
                var y = e.offsetY || e.layerY;

                // resize-top
                if(y < self.resizeBound) {
                    draggable.startResizeTop(self, e);
                }
                // resize-bottom
                if(y > self.getHeight() - self.resizeBound) {
                    draggable.startResizeBottom(self, e);
                }
                // resize-left
                if(x < self.resizeBound) {
                    draggable.startResizeLeft(self, e)
                }
                // resize-right
                if(x > self.getWidth() - self.resizeBound) {
                   draggable.startResizeRight(self, e)
                }

            };
//            document.onmouseup = function(e) {
//                draggable.stopResize(self, e);
//            };


            this.setPosition = function(x, y) {
                this.setX(x);
                this.setY(y);
            };

            this.setX = function(x) {

                if (x < 0)
                    x = 0;
                if (x + this.getWidth() > this.desktop.getWidth())
                    x = this.desktop.getWidth() - this.getWidth();

                this.element.style.left = x + "px";
            };
            this.setY = function(y) {

                if (y < 0)
                    y = 0;
                if (y + this.getHeight() > this.desktop.getHeight())
                    y = this.desktop.getHeight() - this.getHeight();

                this.element.style.top = y + "px";
            };
            this.getX = function() {
                return parseInt(this.element.style.left) || element.offsetLeft;
            };
            this.getY = function() {
                return parseInt(this.element.style.top) || element.offsetTop;
            };


            this.getWidth = function() {
                return parseInt(this.element.style.width) || this.element.offsetWidth;
            };
            this.getHeight = function() {
                return parseInt(this.element.style.height) || this.element.offsetHeight;
            };

            this.setWidth = function(width) {
                if(width < self.resizeBound)
                    width = self.resizeBound;
                this.element.style.width = width + "px";
            };
            this.setHeight = function(height) {
                if(height < self.resizeBound)
                    height = self.resizeBound;
                this.element.style.height = height + "px";
            };


            this.close = function () {
                this.element.remove();
            };
            this.maximalize = function () {
                this.element.classList.add('maximalized');
            };
            this.restore = function () {
                this.element.classList.remove('maximalized');
            };
            this.toggleMaximalize = function() {
                this.element.classList.toggle('maximalized');
            };




            this.attachTo = function(desktop) {
                this.desktop = desktop;
            };


        }


        function Desktop(element) {
            this.element = element;
            this.windows = [];

            this.attachWindow = function(win) {
                this.windows.push(win);
                win.attachTo(this);
            };

            this.getWidth = function() {
                return parseInt(this.element.style.width) || this.element.offsetWidth;
            };
            this.getHeight = function() {
                return parseInt(this.element.style.height) || this.element.offsetHeight;
            };

        }


        var desktops = document.querySelectorAll(".desktop");
        forEach(desktops, function (index, el) {
            var desktop = new Desktop(el);

            var windows = el.querySelectorAll(".window");
            forEach(windows, function (index, el) {
                var win = new Win(el);
                desktop.attachWindow(win);
            });
        });

        var closes = document.querySelectorAll("[data-window=close]");
        forEach(closes, function (index, el) {
            el.onclick = function (e) {
                e.preventDefault();

                var target = el.hash || el.dataset.target;

                var element =  document.getElementById(target.substr(1));
                element._window.close();
            }
        });
        var toggleMaximalize = document.querySelectorAll("[data-window=toggle-maximalize]");
        forEach(toggleMaximalize, function (index, el) {
            el.onclick = function (e) {
                e.preventDefault();

                var target = el.hash || el.dataset.target;

                var element =  document.getElementById(target.substr(1));
                element._window.toggleMaximalize();
            }
        });



    </script>
</body>
</html>
